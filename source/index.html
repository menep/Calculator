<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="resources/style.css">
</head>

<body>

    <div class="container">
        <nav>
            <h2 id="title">JS Calculator</h2>
        </nav>
        <div class="calc-container">
            <div class="display"></div>
            <div class="operator op-add" data-key="+">+</div>
            <div class="operator op-sub" data-key="-">-</div>
            <div class="operator op-mul" data-key="*">x</div>
            <div class="operator op-div" data-key="/">/</div>
            <div class="digit" id="num-7" data-key="7">7</div>
            <div class="digit" id="num-8" data-key="8">8</div>
            <div class="digit" id="num-9" data-key="9">9</div>
            <div class="digit" id="num-4" data-key="4">4</div>
            <div class="digit" id="num-5" data-key="5">5</div>
            <div class="digit" id="num-6" data-key="6">6</div>
            <div class="digit" id="num-1" data-key="1">1</div>
            <div class="digit" id="num-2" data-key="2">2</div>
            <div class="digit" id="num-3" data-key="3">3</div>
            <div class="digit" id="num-0" data-key="0">0</div>
            <div class="equals" data-key="=">=</div>
            <div class="ce" data-key="ce">CE</div>
            <div class="c" data-key="c">C</div>
            <div class="dot" data-key=".">.</div>

        </div>
    </div>
    <script src="resources/script.js"></script>
</body>

</html>
