<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="resources/style.css">
</head>

<body>

    <div class="container">
        <nav>
            <h2 id="title">JS Calculator</h2>
        </nav>
        <div class="calc-container">
            <div class="display"></div>
            <div class="operator op-add" data-function="+">+</div>
            <div class="operator op-sub" data-function="-">-</div>
            <div class="operator op-mul" data-function="*">x</div>
            <div class="operator op-div" data-function="/">/</div>
            <div class="digit" id="num-7" data-digit="7">7</div>
            <div class="digit" id="num-8" data-digit="8">8</div>
            <div class="digit" id="num-9" data-digit="9">9</div>
            <div class="digit" id="num-4" data-digit="4">4</div>
            <div class="digit" id="num-5" data-digit="5">5</div>
            <div class="digit" id="num-6" data-digit="6">6</div>
            <div class="digit" id="num-1" data-digit="1">1</div>
            <div class="digit" id="num-2" data-digit="2">2</div>
            <div class="digit" id="num-3" data-digit="3">3</div>
            <div class="equals" data-function="=">=</div>
            <div class="ce" data-function="ce">CE</div>
            <div class="c" data-function="c">C</div>
            <div class="dot" data-function=".">.</div>

        </div>
    </div>
    <script src="resources/script.js"></script>
</body>

</html>
